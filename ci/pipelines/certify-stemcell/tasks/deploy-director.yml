---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: boshcpi/openstack-cpi-release
inputs:
  - name: bosh-cpi-src-in
  - name: bosh-cpi-release
  - name: bosh-init
  - name: bosh-release
  - name: stemcell
  - name: terraform
outputs:
  - name: deployment
run:
  path: bosh-cpi-src-in/ci/pipelines/certify-stemcell/tasks/deploy-director.sh
params:
  BOSH_INIT_LOG_LEVEL:            warn
  distro:                         ""
  director_ca:                    ""
  director_ca_private_key:        ""
  bosh_openstack_ca_cert:         replace-me
  v3_e2e_private_key_data:        ""
  ci_bosh_admin_password:         ""
  ci_v3_e2e_config_drive:         ""
  ci_v3_e2e_use_dhcp:             true
  ci_v3_e2e_flavor:               ""
  ci_v3_e2e_connection_timeout:   ""
  ci_v3_e2e_read_timeout:         ""
  ci_v3_e2e_state_timeout:        ""
  ci_v3_e2e_write_timeout:        ""
  ci_v3_e2e_bosh_registry_port:   ""
  ci_v3_e2e_api_key:              ""
  ci_v3_e2e_auth_url:             ""
  ci_v3_e2e_project:              ""
  ci_v3_e2e_domain:               ""
  ci_v3_e2e_username:             ""
  ci_time_server_1:               ""
  ci_time_server_2:               ""
  ci_v3_e2e_blobstore_bucket:     ""
  ci_v3_e2e_blobstore_host:       ""
  ci_v3_e2e_blobstore_access_key: ""
  ci_v3_e2e_blobstore_secret_key: ""
